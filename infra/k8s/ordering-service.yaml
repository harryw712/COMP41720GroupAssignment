apiVersion: v1
kind: ConfigMap
metadata:
  name: ordering-config
  labels:
    app: ordering-service
data:
  ORDERING_DB_URL: jdbc:postgresql://ordering-db:5432/ordering
  KAFKA_BOOTSTRAP_SERVERS: kafka:9092
  RESTAURANT_SERVICE_URL: http://restaurant-service:8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordering-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ordering-service
  template:
    metadata:
      labels:
        app: ordering-service
    spec:
      containers:
        - name: ordering-service
          image: ghcr.io/example/ordering-service:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: ordering-config
            - secretRef:
                name: ordering-secrets
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: ordering-service
spec:
  selector:
    app: ordering-service
  ports:
    - name: http
      port: 80
      targetPort: 8080
