apiVersion: v1
kind: ConfigMap
metadata:
  name: notification-config
  labels:
    app: notification-service
data:
  NOTIFICATION_DB_URL: jdbc:postgresql://notification-db:5432/notification
  KAFKA_BOOTSTRAP_SERVERS: kafka:9092
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: ghcr.io/example/notification-service:0.1.0
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: notification-config
            - secretRef:
                name: notification-secrets
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - port: 80
      targetPort: 8082
