apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  labels:
    app: api-gateway
data:
  traefik.yml: |
    entryPoints:
      web:
        address: ":80"
    providers:
      kubernetesCRD: {}
      kubernetesIngress: {}
    accessLog: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: traefik
          image: traefik:v3.0
          args:
            - --providers.kubernetesingress
            - --entrypoints.web.address=:80
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/traefik
              name: config
      volumes:
        - name: config
          configMap:
            name: api-gateway-config
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 80
