spring:
  datasource:
    url: jdbc:h2:mem:restaurant;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: localhost:9092
    admin:
      enabled: false
    listener:
      auto-startup: false
