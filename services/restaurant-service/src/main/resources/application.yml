server:
  port: 8081

spring:
  application:
    name: restaurant-service
  datasource:
    url: ${RESTAURANT_DB_URL:jdbc:postgresql://localhost:5433/restaurant}
    username: ${RESTAURANT_DB_USERNAME:restaurant}
    password: ${RESTAURANT_DB_PASSWORD:restaurant}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: restaurant-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

app:
  kafka:
    topics:
      order-created: orders.created
      kitchen-status: restaurant.status

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
